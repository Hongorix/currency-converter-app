<div class="container">
  <div class="header">
    <h1>Конвертер валют</h1>
  </div>
  <div class="currency-converter">
    <div>
      <h3>
        Курсы валют:
        <p>1 USD = {{usdToUahRate}} UAH</p>
        <p>1 EUR = {{eurToUahRate}} UAH</p>
      </h3>
    </div>
    <div class="input-section">
      <div class="input-group">
        <input type="number" [(ngModel)]="amount1" (ngModelChange)="convertCurrency(1)" placeholder="Введите сумму" />
        <select [(ngModel)]="currency1" (ngModelChange)="convertCurrency(1)">
          <option value="UAH">UAH</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>
      </div>
      <div class="input-group">
        <input type="number" [(ngModel)]="amount2" (ngModelChange)="convertCurrency(2)" placeholder="Введите сумму" />
        <select [(ngModel)]="currency2" (ngModelChange)="convertCurrency(2)">
          <option value="UAH">UAH</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>
      </div>
    </div>
    <div>
      <h3>
        Результат:
        <p>{{amount1}} {{currency1}} = {{amount2}} {{currency2}}</p>
      </h3>
    </div>
  </div>
</div>
